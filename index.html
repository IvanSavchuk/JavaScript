<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Уроки JavaScript</title>
    <script src="form.js"></script>
</head>
<body>
    <form action="" method="post" name="test" id="form">
        <label for="name">Имя:</label>
        <input type="text" name="name" placeholder="Имя" id="name"/>
        <br/><br/>
        <label for="password">Пароль:</label>
        <input type="password" name="password" placeholder="Пароль" id="password"/>
        <br/><br/>
        <label for="RePassword">Проверка пароля:</label>
        <input type="password" name="RePassword" placeholder="Введите пароль" id="RePassword"/>
        <br/><br/>
        <span>Пол</span>
        <input type="radio" name="state" id="male" value="Мужской"/>
            <label for="male">Мужской</label>
        <input type="radio" name="state" id="female" value="Женский"/>
            <label for="female">Женский</label>
        <br/><br/>
        <input type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Готово"/>
    </form>
</body>
</html>
